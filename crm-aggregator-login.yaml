swagger: '2.0'
info:
  x-ibm-name: crm-aggregator-login
  title: CRM Aggregator Login
  version: 1.0.0
  description: |-
    This API is used to perform login with user id and password and getting token id in response.

    <br><b>URL:</b> https://sakshamuat.axisbank.co.in/gateway/api/v2/CRMNext/login

    <br><b>Encryption :</b>
    Encryption Mechanism : JWE
    Key Encryption Algorithm : RSA-OAEP-256
    Content Encryption Method : A256GCM
    Signing Algorithm : RS256
    
    <b>Request</b>
    <pre>
    {
        "Data": {
            "userName": "alwebuser",
            "password": "acid_qa"
        },
        "Risks": {}
    }    
    </pre>
    <b>Encrypted Request</b>:
    eyJhbGciOiJSUzI1NiJ9.ZXlKbGJtTWlPaUpCT*******lqb2lVbE5CTFU.5QlJWQXRNalUySW4wLmw3Rm1IbTZHQWNT

    <b>Encrypted Response</b>:
    eyJhbGciOiJSUzI1NiJ9.ZXlKbGJtTWlPaUpCT*******lqb2lVbE5CTFU.5QlJWQXRNalUySW4wLmw3Rm1IbTZHQWNT

    <b>Response</b>:
    <pre>
    {
        "Data": {
            "isSuccess": "true",
            "loginStatus": "LoggedIn",
            "expiresOn": "2022-05-19T16:53:26.2306258+05:30",
            "token": ""
        },
        "Risk": {},
        "Links": {},
        "Meta": {}
    }
    </pre>
schemes:
  - https
host: $(catalog.host)
basePath: /api/v2/CRMNext
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  X-IBM-Client-Secret:
    type: apiKey
    description: ''
    in: header
    name: X-IBM-Client-Secret
  X-IBM-Client-Id:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
security:
  - X-IBM-Client-Id: []
    X-IBM-Client-Secret: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  assembly:
  properties:
   
paths:
  /login:
    post:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/CRMNextLoginResponse'
      parameters:
        - name: Request
          required: true
          in: body
          description: Request
          schema:
            $ref: '#/definitions/CRMNextLoginRequest'
        - name: x-fapi-channel-id
          type: string
          required: true
          in: header
          description: >-
            This header will be used to identify the consuming channel of the
            API.  Each consumer can have a different channel code.
        - name: x-fapi-epoch-millis
          type: string
          required: true
          in: header
          description: >-
            The Epoch millis at the time of hitting the API request. Axis bank
            will verify the header to ensure that the request isnâ€™t too old.
        - name: x-fapi-uuid
          type: string
          required: true
          in: header
          description: >-
            Unique alphanumeric Id (without special characters) should be
            generated by consumer. It should be unique for each request
        - name: x-fapi-serviceId
          type: string
          required: true
          in: header
          default: OpenAPI
          description: This header will be used to identify the service id of the API
        - name: x-fapi-serviceVersion
          type: string
          required: true
          in: header
          default: '1.0'
          description: This header will be used to identify the service version of the API.
        - name: Content-Type
          type: string
          required: true
          in: header
          default: text/plain
          description: >-
            This header will be used to identify  the Content Type of the API
            request body.
        - name: X-IBM-Client-Id
          type: string
          required: true
          in: header
          description: >-
            The consumer has to pass the unique client id in each and every
            request header to be able to successfully consume the API. These
            will be used for authentication and authorization
        - name: X-IBM-Client-Secret
          type: string
          required: true
          in: header
          description: >-
            The consumer has to pass the unique client secret in each and every
            request header to be able to successfully consume the API. These
            will be used for authentication and authorization
definitions:
  CRMNextLoginRequest:
    properties:
      Data:
        $ref: '#/definitions/RequestData'
      Risks:
        type: object
    additionalProperties: false
    required:
      - Data
  CRMNextLoginResponse:
    properties:
      Data:
        $ref: '#/definitions/ResponseData'
      Risk:
        type: object
      Links:
        type: object
      Meta:
        type: object
    additionalProperties: false
    required:
      - Data
      - Meta
  RequestData:
    properties:
      userName:
        type: string
        description: user Name
        example: alwebuser
      password:
        type: string
        description: password
        example: acid_qa
    additionalProperties: false
    required:
      - userName
      - password
  ResponseData:
    properties:
      isSuccess:
        type: string
        example: alwebuser
        description: is Success
      expiresOn:
        type: string
        description: expires On
        example: '2021-06- 24T20:34:3 6.2992856+ 05:30'
      token:
        type: string
        description: token
        example: ''
      loginStatus:
        type: string
        example: LoggedIn
        description: login Status
    additionalProperties: false
    required:
      - isSuccess
      - expiresOn
      - token
      - loginStatus
tags: []
